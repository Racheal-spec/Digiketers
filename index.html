<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PayCard</title>
    <!--custom css-->
    <link rel="stylesheet" href="Assets/CSS/style.css">
    <!--font awesome cdn-->
    <script src="Assets/libraries/fontawesome-free-5.15.1-web/js/all.js"></script>
</head>
<body>
  <div class="container">
  <div class="main-div">
    <!--first roll div---heading-->
  <div class="pay-name">
    <div class="pay-img">
     <img src="/Assets/images/digital pay.png" alt="payment card">
    </div>
    <div class="arrow">
      <div class="box"></div>
    <i class="fas fa-caret-right"></i>
    </div>
   </div>
   <!--card number-->
   <div class="card-no">
    <p>4457</p>
    <p>6785</p>
    <p>4375</p>
    <p>3457</p>
   </div>
    <!--valid date div-->
    <div class="valid">
      <p>Valid till<br><strong>03/23</strong></p>
    <div>
      <!--holder name div-->
      <div class="name-holder">
        <h5>FOLORUNSHO TOMISIN RACHEL</h5>
        <img src="Assets/images/klipartz.com (4).png" alt="pay-card">
      </div>
 </div><!--end of main-div-->
</div><!--end of container-div-->
</body>
</html>
