<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PayCard</title>
    <!--custom css-->
    <link rel="stylesheet" href="Assets/CSS/style.css">
    <!--boostrap cdn-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <!--font awesome cdn-->
    <script src="Assets/libraries/fontawesome-free-5.15.1-web/js/all.js"></script>
</head>
<body>
  <div class="container">
  <div class="main-div">
    <!--first roll div---heading-->
  <div class="pay-name">
    <h2><span class="letter-e">E</span><span class="pay">Pay</span></h2>
    <div class="arrow">
      <div class="box"></div>
    <i class="fas fa-caret-right"></i>
    </div>
   </div>
   <!--card number-->
    <h4>4457 2343 1123 5555</h4>
    <!--valid date div-->
    <div class="valid">
      <p>Valid till<br><strong>03/23</strong></p>
    <div>
      <!--holder name div-->
      <div class="name-holder">
        <h5>FOLORUNSHO TOMISIN RACHEL</h5>
        <img src="Assets/images/klipartz.com (4).png" alt="pay-card">
      </div>
 </div><!--end of main-div-->
</div><!--end of container-div-->
    
 <!--jquery js-->
 <script src="Assets/JS/jquery-3.4.1.min.js"></script>
 <!--boostrap js-->
 <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js" integrity="sha384-LtrjvnR4Twt/qOuYxE721u19sVFLVSA4hf/rRt6PrZTmiPltdZcI7q7PXQBYTKyf" crossorigin="anonymous"></script>
</body>
</html>
